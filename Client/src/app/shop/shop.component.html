<div class="container">
  <div class="row">
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span></span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" #search class="form-control mr-2" style="width: 300px" placeholder="Search For Products">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()"class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
         <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
